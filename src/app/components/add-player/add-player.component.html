<div class="hero overlay" style="background-image: url('/assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
        <h1 class="text-white">Add Player</h1>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top:50px">
  <div class="row">
    <div class="col-lg-12">
      <!-- Start Form -->
      <form action="#" #addPlayerForm="ngForm" (ngSubmit)="addPlayer()">
        <div class="form-group">
          <input type="text" class="form-control" name="a" [(ngModel)]="player.playerName" placeholder="Player Name">
        </div>

        <div class="form-group">
          <input type="number" class="form-control" name="b" [(ngModel)]="player.playerNbr" placeholder="Player Number">
        </div>

        <div class="form-group">
          <input type="number" class="form-control" name="c" [(ngModel)]="player.playerAge" placeholder="Player Age">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="d" [(ngModel)]="player.playerPos" placeholder="Player Position">
        </div>

        <div class="form-group">
          <select name="team" id="teamId"  class="form-control" (change)="selectTeam($event)">
            <option [value]="team._id" *ngFor="let team of teams" style="color: black;"> {{team.teamName}} </option>
          </select>
        </div>

        <div class="form-group col-lg-12">
          <input type="submit" class="btn btn-primary py-3 px-5" value="ADD PLAYER">
        </div>
      </form>
      <!-- End Form -->
    </div>

  </div>
</div>
