
<div class="hero overlay" style="background-image: url('/assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 mx-auto text-center">
          <h1 class="text-white">Add Stadium</h1>
                 </div>
      </div>
    </div>
  </div>
  
    <div class="container" style="margin-top:50px">
      <div class="row"> 
        <div class="col-lg-12">
          <!-- Start form -->
            <form action="#"  #addStadiumForm="ngForm" (ngSubmit) ="addStadium()">
  
              <div class="form-group">
                <input type="text" class="form-control" name="a"[(ngModel)]="stadium.name" placeholder="stadium name">
              </div>
             
              <div class="form-group">
                <input type="number" class="form-control" name="b" [(ngModel)]="stadium.capacity"  placeholder="Stadium Capacity">
              </div>
             
              <div class="form-group">
                  <input type="text" class="form-control" name="c" [(ngModel)]="stadium.country" placeholder="Stadium Country">
                </div>
                           
            
              <div class="form-group col-lg-12">
                <input type="submit" class="btn btn-primary py-3 px-5" value="ADD STADIUM" >
              </div>
            </form>  
          <!-- End form -->
        </div>
        <div class="col-lg-4 ml-auto">
          
        
        </div>
      </div>
    </div>
